
include:
  - 4_model_training.yml
  - 6_model_evaluation.yml

packages:
  - yaml
  - whisker
  - dplyr
  - tidyr
  - meddle # at least v0.0.8
  - readr
  - feather
  - httr
  - rgdal
  - stringr
  - glmtools
  - sp
  - RJSONIO
  - sbtools
  - RcppCNPy
  - purrr
  - dssecrets

sources:
  - src/spatial_utils.R
  - src/file_utils.R

targets:
  all:
    depends:
      - spatial_sb_id
      - parent_sb_id
      - config_sb_id
      - inputs_sb_id
      - train_parent_sb_id
      - train_68_sb_id
      - train_sp_sb_id
      - train_me_sb_id
      - prediction_sp_sb_id
      - prediction_68_sb_id
      - prediction_me_sb_id
      - inputs_68_id
      - inputs_me_id
      - inputs_sp_id
      - evaluation_68_sb_id
      - evaluation_sp_sb_id
      - evaluation_me_sb_id


  all_xml:
    depends:
      - out/release.xml
      - out/spatial.xml
      - out/inputs.xml
      - out/glm_config.xml
      - out/training.xml
      - out/training_mendota.xml
      - out/training_sparkling.xml
      - out/training_all_historical.xml
      - out/68_evaluation.xml
      - out/sp_evaluation.xml
      - out/me_evaluation.xml
      - out/sp_prediction.xml
      - out/me_prediction.xml
      - out/68_prediction.xml

  out/release.xml:
    command: render(filename = target_name,
      "in/text_SHARED.yml",
      "in/text_release.yml",
      spatial_metadata)

  out/spatial.xml:
    command: render(filename = target_name,
      "in/text_SHARED.yml",
      "in/text_spatial.yml",
      spatial_metadata)

  out/inputs.xml:
    command: render(filename = target_name,
      "in/text_SHARED.yml",
      "in/text_drivers.yml",
      spatial_metadata)

