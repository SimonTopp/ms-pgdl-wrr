
include:
  - 4_model_training.yml
  - 6_model_evaluation.yml

packages:
  - yaml
  - whisker
  - dplyr
  - tidyr
  - meddle # at least v0.0.8
  - readr
  - feather
  - httr
  - rgdal
  - stringr
  - glmtools
