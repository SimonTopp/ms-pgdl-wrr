      "in/text_SHARED.yml",
      a68_prediction_text,
      spatial_metadata)

  # update to use specific inputs_text
  out/68_inputs.xml:
    command: render(filename = target_name,
      "in/text_SHARED.yml",
      "in/text_drivers.yml",
      a68_inputs_text,
      spatial_metadata)

  # update to use specific inputs_text
  out/sp_inputs.xml:
    command: render(filename = target_name,
      "in/text_SHARED.yml",
      "in/text_drivers.yml",
      sp_inputs_text,
      sp_spatial_metadata)

  # update to use specific inputs_text
  out/me_inputs.xml:
    command: render(filename = target_name,
      "in/text_SHARED.yml",
      "in/text_drivers.yml",
      me_inputs_text,
      me_spatial_metadata)

